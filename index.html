<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rosie</title>
</head>

<body>

    <header>
         <!--BOOTSTRAP PROVIDES AUTO PADDING remove it with no-gutters-->
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo">

            </a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <!--direct child of rod must have a col class, full with if no width is given-->
                    <div class="col heading">
                        <h1 class="name">Rosie Odenk</h1>
                        <h2 class="title">Full Stack developer</h2>


                    </div>
                </div>
                    <div class="row no-gutters">
                        <div class="col">
                            <!--for menu always ul-->
                            <!--list-inline to DISPLAY HORIZ NOT VERTIC-->
                            <ul id="nav" class="list-inline menu-cotainer">
                                <!--when using list-inline always give li class oflist-inline-ite-->
                                
                                <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                    <!--aria-hidden to hide if by screen readers-->
                                    <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>

                                </li>
                                <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                                    <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>

                                </li>
                                <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                                    <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                                </li>
                                
                                <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                    <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>

                                </li>


                            </ul>


                        </div>


                    </div>

                </div>
            </div>

    </header>
    <section>

    </section>
    <footer>

    </footer>

</body>

</html>
